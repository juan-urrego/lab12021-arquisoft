<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="IdPago:" for="idPago" />
                    <p:inputText id="idPago" value="#{pagoMBean.GetPago().idPago}" title="IdPago" required="true" requiredMessage="The IdPago field is required."/>
                    <p:outputLabel value="ValorPago:" for="valorPago" />
                    <p:inputText id="valorPago" value="#{pagoMBean.GetPago().valorPago}" title="ValorPago" required="true" requiredMessage="The ValorPago field is required."/>
                    <p:outputLabel value="TimeStampPago:" for="timeStampPago" />
                    <p:inputText id="timeStampPago" value="#{pagoMBean.GetPago().timeStampPago}" title="TimeStampPago" required="true" requiredMessage="The TimeStampPago field is required."/>                    
                    <p:outputLabel value="IdTarjetaCredito:" for="idTarjetaCredito" />
                    <p:inputText id="idTarjetaCredito" value="#{pagoMBean.GetPago().idTarjetaCredito}" title="IdTarjetaCredito" />
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
