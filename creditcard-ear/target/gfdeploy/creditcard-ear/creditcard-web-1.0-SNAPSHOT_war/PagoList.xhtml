<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{pagoMBean.pagos}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdPago"/>
                        </f:facet>
                        <h:outputText value="#{item.idPago}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ValorPago"/>
                        </f:facet>
                        <h:outputText value="#{item.valorPago}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TimeStampPago"/>
                        </f:facet>
                        <h:outputText value="#{item.timeStampPago}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TarjetasCreditosIdTarjeta"/>
                        </f:facet>
                        <h:outputText value="#{item.tarjetasCreditosIdTarjeta}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TarjetaCredito"/>
                        </f:facet>
                        <h:outputText value="#{item.tarjetaCredito}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
