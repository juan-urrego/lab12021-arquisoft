<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>        

        <f:view>


            <h:form>
                <h1><h:outputText value="Lista"/></h1>
                <h:commandButton id="back" value="Pagar" action="#{pagoMBean.pago()}"/>
                <br></br><br></br>
                
                <p:dataTable value="#{pagoMBean.pagos}" var="item"
                             paginator="true"
                             rows="10"
                             scrollable="true"
                             scrollWidth="100%"
                             scrollHeight="950"
                             rendered="true"
                             resizableColumns="true"
                             sortMode="multiple"
                             emptyMessage="No hay datos"
                             widgetVar="customerTable">
                    <p:column headerText="PagoId"
                              sortBy="#{item.idPago}"
                              filterBy="#{item.idPago}"
                              filterMatchMode="contains">
                        <h:commandLink action="#{pagoMBean.showDetails(item)}"
                                       value="#{item.idPago}"/>
                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor de transaccion"/>
                        </f:facet>
                        <h:outputText value="#{item.valorPago}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de pago"/>
                        </f:facet>
                        <h:outputText value="#{item.timeStampPago}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre del cliente"/>
                        </f:facet>
                        <h:outputText value="#{item.tarjetasCreditosIdTarjeta.clientesIdCliente.nombreCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Numero de tarjeta de credito"/>
                        </f:facet>
                        <h:outputText value="#{item.idTarjetaCredito}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
