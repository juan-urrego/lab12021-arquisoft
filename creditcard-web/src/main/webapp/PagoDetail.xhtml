<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>                
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Details"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Identificacion de pago" />
                    <p:outputLabel value="#{pagoMBean.pago.idPago}" />
                    
                    <p:outputLabel value="Valor del pago" />
                    <p:outputLabel value="#{pagoMBean.pago.valorPago}" />
                    
                    <p:outputLabel value="Fecha de pago" />
                    <p:outputLabel value="#{pagoMBean.pago.timeStampPago}" />
                    
                    <p:outputLabel value="Numero de tarjeta" />
                    <p:outputLabel value="#{pagoMBean.pago.idTarjetaCredito}" />
                    
                    <p:outputLabel value="CVV Tarjeta" />
                    <p:outputLabel value="#{pagoMBean.pago.tarjetasCreditosIdTarjeta.cvvTarjeta}" />
                                       
                    <p:outputLabel value="Fecha de vencimiento de tarjeta" />
                    <p:outputLabel value="#{pagoMBean.pago.tarjetasCreditosIdTarjeta.fechaTarjeta}" />
                    
                    <p:outputLabel value="Tipo de tarjeta" />
                    <p:outputLabel value="#{pagoMBean.pago.tarjetasCreditosIdTarjeta.tipoTarjeta}" />
                    
                    <p:outputLabel value="Nombre del Usuario" />
                    <p:outputLabel value="#{pagoMBean.pago.tarjetasCreditosIdTarjeta.clientesIdCliente.nombreCliente}" />
                    
                    <p:outputLabel value="Email del Usuario" />
                    <p:outputLabel value="#{pagoMBean.pago.tarjetasCreditosIdTarjeta.clientesIdCliente.emailCliente}" />
                    
                    <p:outputLabel value="Numero de identificacion del usuario" />
                    <p:outputLabel value="#{pagoMBean.pago.tarjetasCreditosIdTarjeta.clientesIdCliente.idCliente}" />
                    
                    <p:outputLabel value="QR code" />
                    <p:barcode value="Identificacion del cliente: #{pagoMBean.pago.tarjetasCreditosIdTarjeta.clientesIdCliente.idCliente}  
                               Valor de transferencia: #{pagoMBean.pago.valorPago}  
                               Fecha de consignacion: #{pagoMBean.pago.timeStampPago}" 
                              type="qr" height="150px" width="150px" /> 
                      
                </p:panelGrid>
                <br></br>
            <h:commandButton id="back" value="Back" action="#{pagoMBean.list()}"/>
            </h:form>

        </f:view>
        
        

    </h:body>
</html>
